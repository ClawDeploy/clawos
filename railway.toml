[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
buildCommand = "echo 'Building without cache...' && docker build --no-cache -t $IMAGE_NAME ."

[deploy]
startCommand = "pnpm db:push && node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
