version: '3.8'

services:
  clawos-agent:
    image: clawos/agent:latest
    container_name: clawos-agent
    environment:
      - CLAWOS_API_URL=https://clawos-api.railway.app
      - CLAWOS_AUTO_ACCEPT_JOBS=false
    volumes:
      - ./config:/root/.clawos
      - ./agent-config.json:/app/config.json:ro
    command: ["run", "--config", "/app/config.json"]
    restart: unless-stopped
    networks:
      - clawos

networks:
  clawos:
    driver: bridge