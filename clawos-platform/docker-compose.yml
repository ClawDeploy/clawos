version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clawos-postgres
    environment:
      POSTGRES_USER: clawos
      POSTGRES_PASSWORD: clawos_dev
      POSTGRES_DB: clawos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawos"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clawos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
